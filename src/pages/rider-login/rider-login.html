<ion-content class="login_background">
  <div class="wrapper">
    <div class="top_wrapper">
        <div class="log_div">
          <img src="assets/imgs/tmx_logo.png">
          <ion-card>
            <ion-card-content>
              <ion-list>
                  <ion-item >
                      <ion-input class="user" placeholder="Email or Username"></ion-input>
                  </ion-item>
                  <ion-item >
                      <ion-input class="pass" placeholder="Password"></ion-input>
                  </ion-item>
                  <button ion-button full class="theme_background" icon-right (click)="login()">Login
                      <ion-icon name="ios-arrow-forward" class=""></ion-icon>
                  </button>
              </ion-list>
              <p>Forgot Password ?</p>
            </ion-card-content>
          </ion-card>
          <h6>new user?</h6>
          <h5 (click)="signup()">Create Account</h5>
        </div>
    </div>
    <div class="bottom_wrapper">
      </div>
  </div>
</ion-content>
