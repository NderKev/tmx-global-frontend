<ion-content class="verify_bg">
  <div class="verify_wrapper">
      <div class="nav_header">
          <button class="nav_btn floatLeft" (click)="back()">
              <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
          <div class="clear"></div>
        </div>
        <h3>Verify</h3>
        <hr>
        <br>
        <br>
        <h5>Sit back and relax!</h5>
        <p>while we verify your mobile number</p>
        <div class="verify_content">
            <ion-list>
                <ion-item >
                    <ion-input class="user" placeholder="Enter the OTP here"></ion-input>
                </ion-item>
                <button ion-button full class="theme_background" icon-right (click)="login()">Verify
                    <ion-icon name="ios-arrow-forward" class=""></ion-icon>
                </button>
            </ion-list>
            <p><strong>Resend</strong></p>
        </div>
  </div>
</ion-content>
